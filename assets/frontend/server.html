<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <title>MC Server Monitor</title>
      <link rel="stylesheet" href="css/materialize.min.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>

    <div class="container">
        <div class="card z-depth-3">
            <h5>服务器: {{ title }}</h5>

            <div class="section">
                <h
                <p>当前状态: <span style="color: {{ color1 }}">{{ current }}</span></p>
                <p>在线率: <span style="color: {{ color2 }}">{{ rate }}%</span></p>
                
                <div class="progress" style="height: 10px; border-radius: 5px; background-color: #333;">
                    <div class="determinate" style="width: {{ rate }}%;"></div>
                </div>
            </div>

            <div class="section">
                <h6>详细信息:</h6>
                <pre>{{ verboseinfo }}</pre>
            </div>
        </div>
    </div>

    <script src="js/materialize.min.js"></script>
  </body>
</html>
